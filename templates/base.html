{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Rapid Prototypes{% endblock %}</title>
  
    <link rel="stylesheet" href="{% static 'systemmngr/css/mysite.css' %}">
    <link rel="stylesheet" href="{% static 'systemmngr/css/bootstrap.min.css' %}">
  </head>
  <body id="{% block body-id %}body{% endblock %}">
    {% block top-nav-wrapper %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle"
		  data-toggle="collapse" data-target=".navbar-collapse">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="/">Rapid Prototypes</a>
	</div>
	<div class="collapse navbar-collapse">
	  {% ifequal username None %}
	  <ul class="nav navbar-nav navbar-right">
	    <li>
	      <a href="{% url 'login' %}">Login</a>
	    </li>
	  </ul>
	  {% else %}
	  <ul class="nav navbar-nav navbar-right">
	    <li>
	      <a href="{% url 'loginout' %}">Login out</a>
	    </li>
	  </ul>
	  {% endifequal %}
	</div>
      </div>
    </div>
    {% endblock %}
    {% block content %}{% endblock %}
    <script src="{% static 'systemmngr/js/jquery.min.js' %}"></script>
    <script src="{% static 'systemmngr/js/bootstrap.min.js' %}"></script>
  </body>
</html>
