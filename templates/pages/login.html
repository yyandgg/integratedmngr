{% extends "base.html" %}
{% block title %}{{ block.super }} - {{ homepage|capfirst }}{% endblock %}
{% block body-id %}{{ 'homepage'|slugify }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <form action="{% url 'login' %}" method="post" class="form-signup col-md-6 col-md-offset-3" role="form">
      {% csrf_token %}
      <h2 class="form-signin-heading">Login to Your Account</h2>
      <div class="form-group">
	{{form.as_table}}
      </div>
      <div class="form-group">
	<button class="btn btn-lg btn-primary btn-block"
		type="submit">Login</button>
      </div>
      <a href="{% url 'register' %}">Register</a>
    </form>
  </div>
</div>

{% endblock %}
